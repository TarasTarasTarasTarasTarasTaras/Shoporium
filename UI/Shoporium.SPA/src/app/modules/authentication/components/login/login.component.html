<div class="loginDiv">
    <h2 class="login-header">Авторизація</h2>

    <!-- <app-alert [alert]="alert"></app-alert> -->

    <form class="form-login" [formGroup]="form">        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" trimWhitespace>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Пароль</mat-label>
            <input matInput formControlName="password" type="password">
        </mat-form-field>

        <button mat-stroked-button (click)="login()" class="full-width">Авторизуватись</button>
        <!-- <a *ngIf="emailIsNotConfirmed" (click)="resendActivationEmail()" class="resend-activation-email">
            resend_activation_email
        </a> -->
        <a class="forgot-password" (click)="forgotPasswordClicked()">
            Забули пароль?
        </a>
    </form>
</div>
