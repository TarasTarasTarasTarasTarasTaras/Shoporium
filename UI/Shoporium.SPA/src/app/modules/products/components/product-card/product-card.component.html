<div class="product-container" *ngIf="product" [ngStyle]="isNotPreview ? {'display': 'flex'} : {}">
  <div *ngIf="product.downloadedPhotos?.length" class="product-photo">
    <div class="photo-container">
      <img src="data:image/png;base64,{{ product.downloadedPhotos[0] }}" alt="Main Photo" class="photo">
    </div>
  </div>

  <div *ngIf="!product.downloadedPhotos?.length" class="product-photo">
    <div class="photo-container">
      <img *ngIf="product.productPhotos[0]" [src]="mainPhotoUrl" alt="Main Photo" class="photo">
    </div>
  </div>
  
  <p *ngIf="product.price" class="price">{{ product.price }} â‚´</p>
</div>

<div class="info">
  <div class="product-name">
    <h3>{{ product.name }}</h3>
  </div>
</div>
