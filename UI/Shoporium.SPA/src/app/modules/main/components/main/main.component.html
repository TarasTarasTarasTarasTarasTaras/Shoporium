<div class="main">
  <div class="left">
    <app-sidebar-categories></app-sidebar-categories>
  </div>

  <div class="right">
    <div class="banners">
      <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <img src="{{ slide }}" alt="" width="100%">
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>

<div class="slider-products" *ngIf="newestProducts.length">
  <div class="slider">
    <h3>Найновіші товари</h3>

    <ngx-slick-carousel class="carousel" 
                    #slickModal="slick-carousel" 
                    [config]="slideProductsConfig">
      <div ngxSlickItem *ngFor="let product of newestProducts" class="slide">
        <app-product-card [product]="product" (click)="openProduct(product)"></app-product-card>
      </div>
    </ngx-slick-carousel>
  </div>
</div>

<div class="slider-products" *ngIf="theMostPopularProducts.length">
  <div class="slider">
    <h3>Найпопулярніші товари</h3>

    <ngx-slick-carousel class="carousel" 
                    #slickModal="slick-carousel" 
                    [config]="slideProductsConfig">
      <div ngxSlickItem *ngFor="let product of theMostPopularProducts" class="slide">
        <app-product-card [product]="product" (click)="openProduct(product)"></app-product-card>
      </div>
    </ngx-slick-carousel>
  </div>

  <div class="slider-products all" *ngIf="allProducts.length">
    <div class="all-products">
      <div class="product" *ngFor="let product of allProducts">
        <app-product-card [product]="product" (click)="openProduct(product)"></app-product-card>
      </div>
    </div>
  </div>
</div>


<div class="features">
  <div class="feature">
      <div class="icon-container">
        <img src="../../../../../assets/images/about/group.png" alt="Background Image">
        <img src="../../../../../assets/images/about/icon-delivery.png" alt="Delivery Truck Icon" class="icon">
      </div>
      <h3>БЕЗКОШТОВНА ТА ШВИДКА ДОСТАВКА</h3>
      <p>Безкоштовна доставка для всіх замовлень на суму понад 1000 гривень</p>
  </div>
  <div class="feature">
      <div class="icon-container">
        <img src="../../../../../assets/images/about/group.png" alt="Background Image">
        <img src="../../../../../assets/images/about/Icon-Customer.png" alt="Customer Service Icon" class="icon">
      </div>
      <h3>ОБСЛУГОВУВАННЯ КЛІЄНТІВ 24/7</h3>
      <p>Дружня, цілодобова підтримка клієнтів</p>
  </div>
  <div class="feature">
      <div class="icon-container">
          <img src="../../../../../assets/images/about/group.png" alt="Background Image">
          <img src="../../../../../assets/images/about/Icon-secure.png" alt="Money Back Icon" class="icon">
      </div>
      <h3>ГАРАНТІЯ ПОВЕРНЕННЯ ГРОШЕЙ</h3>
      <p>Гроші повертаємо протягом 30 днів</p>
  </div>
</div>
