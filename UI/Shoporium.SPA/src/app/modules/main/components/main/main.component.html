<div class="main">
  <div class="left">
    <app-sidebar-categories></app-sidebar-categories>
  </div>

  <div class="right">

    <div class="banners">
      <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
              <img src="{{ slide }}" alt="" width="100%">
        </div>
    </ngx-slick-carousel>
    </div>
  </div>
</div>
