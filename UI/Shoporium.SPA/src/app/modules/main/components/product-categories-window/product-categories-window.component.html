<div class="main">
  <div class="label">Розділи на сервісі Shoporium</div>

  <div class="category-container">
      <div class="category" *ngFor="let category of productCategories">
         <img src="../assets/icons/categories/{{ category.iconName }}" class="icon" alt="{{ category.name }} Icon">
          <span>{{ category.name }}</span>
      </div>
  </div>
</div>
