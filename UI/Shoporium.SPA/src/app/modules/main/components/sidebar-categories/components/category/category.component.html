<li (mouseenter)="onMouseEnter(category)" (mouseleave)="onMouseLeave()">
  <p id="categoryId-{{category.id}}" (mouseenter)="changeColor(true)" (mouseleave)="changeColor(false)">
    {{ category.name }}
  </p>

  <ul *ngIf="activeCategory === category && category.subcategories.length > 0">
    <app-category
      *ngFor="let subcategory of category.subcategories"
      [category]="subcategory">
    </app-category>
  </ul>
</li>
