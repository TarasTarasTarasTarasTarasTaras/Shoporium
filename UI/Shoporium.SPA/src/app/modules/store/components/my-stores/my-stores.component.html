<button mat-stroked-button (click)="createNewStore()">Створити новий магазин</button>

<div *ngFor="let store of myStores" (click)="storeDetails(store.id)">
  <h3>{{ store.name }}</h3>
  <p>{{ store.description }}</p>

  <div *ngIf="store.downloadedMainPhoto">
    <img  src="data:image/png;base64,{{store.downloadedMainPhoto}}"/>
  </div>

  <div *ngIf="store.downloadedBackgroundPhoto">
    <img  src="data:image/png;base64,{{store.downloadedBackgroundPhoto}}"/>
  </div>
</div>
