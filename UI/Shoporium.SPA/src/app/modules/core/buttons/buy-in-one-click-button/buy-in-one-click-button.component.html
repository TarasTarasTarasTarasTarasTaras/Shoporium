<button #truckButton class="truck-button" (click)="handleClick($event)">
  <span class="default">Купити в один клік</span>
  <span class="success">
    Успішно
    <svg viewBox="0 0 12 10">
      <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
    </svg>
  </span>
  <div class="truck">
    <div class="wheel"></div>
    <div class="back"></div>
    <div class="front"></div>
    <div class="box"></div>
  </div>
</button>
