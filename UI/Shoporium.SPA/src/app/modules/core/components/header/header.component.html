<header>
  <div class="first">
    <p class="label">Вигідна знижка на перше замовлення!</p>
  </div>

  <div class="second">
    <div>
      <h1>Shoporium</h1>
    </div>

    <div class="bbbootstrap">
      <div class="container">
        <form>
          <input type="text" id="Form_Search" value="" placeholder="Я хочу купити ..." role="searchbox" class="InputBox" autocomplete="off"/>
          <input type="submit" id="Form_Go" class="Button" value="Пошук" />
        </form>
      </div>
    </div>

    <div class="flex">  
      <div *ngIf="!currentUserName" style="margin-bottom: 50px;">
        <button mat-button class="button-link" (click)="authorize()">Увійти</button>
        <button mat-button class="button-link" (click)="register()">Зареєструватись</button>
      </div>

      <div *ngIf="currentUserName">
        <button mat-button class="button-link username">{{ currentUserName }}</button>
        <button mat-button class="button-link" (click)="logout()">Вийти</button>
      </div>
    </div>
  </div>
</header>
