<div class="main">
  <div class="slider" style="width: 300px; height: 400px;">
    <div class="slides" [style.transform]="'translateX(' + (-slideWidth * currentIndex) + 'px)'">
      <div class="slide" *ngFor="let photo of photos; let i = index">
        <img src="data:image/png;base64,{{ photos[currentIndex] }}" class="photo" alt="Slide {{ currentIndex }}">
      </div>
    </div>
  </div>
  
  <div class="buttons" *ngIf="photos.length > 1">
    <button (click)="prevSlide()" [disabled]="currentIndex === 0" class="btn-arrow btn-arrow-left" title="Previous">Previous</button>
    <button (click)="nextSlide()" [disabled]="currentIndex === photos.length - 1" class="btn-arrow btn-arrow-right" title="Next">Next</button>
  </div>
</div>
